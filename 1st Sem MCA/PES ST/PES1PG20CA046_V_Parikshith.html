<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="ST Lab2.css">
</head>

<body style="text-align: center; background-image: url('https://i.stack.imgur.com/QpNIR.png');">
<h3>MCA REGISTRATION FORM</h3>

First Name
<input class="input" type="text" /><br><br>

Last Name
<input class="input" type="text" /><br><br>

<label>Date of birth </label>
<input class="input" type="date"><br><br>

Email Id
<input class="input" type="text" name="Email_Id" maxlength="100" /><br><br>

Mobile Number

<input class="input" type="text" name="Mobile_Number" maxlength="10" /><br><br>

Gender<br>
<input type="radio" name="Gender" value="Male" />Male
<input type="radio" name="Gender" value="Female" />Female
<input type="radio" name="Gender" value="Other" />Other
<br><br>

Address <br>
<textarea class="input" name="Address" rows="4" cols="30"></textarea><br><br>

City
<input class="input" type="text" />
<br><br>

Pin code
<input class="input" type="text" maxlength="6" />
<br><br>

State
<input class="input" type="text" />
<br><br>

Country
<input type="text" value="India" readonly="readonly" />
<br><br>

<label>Date of joining </label>
<input class="input" type="date"><br><br>

<label>Upload certificate </label>
<input type="file" id="myfile" name="myfile"><br><br>

<td>
<table style="text-align: center; margin-left: 35%">

<tr>
<td align="center"><b>Sl.No.</b></td>

</tr>

<tr>

<td>Class X</td>

<td><input type="text" /></td>
</tr>

<tr>
<td>2</td>
<td>Class XII</td>
<td><input type="text" /></td>
<td><input type="text" /></td>
</tr>

<tr>
<td>3</td>
<td>Graduation</td>
<td><input type="text" /></td>
<td><input type="text" /></td>
</tr>

</table>

</td><br>

<input type="submit">
<input type="reset">



</form>

</body>
</html>
