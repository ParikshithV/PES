<html>
  <head>
    <title>Buisness Solution</title>
  </head>
  <body>
    <div class="container">
  <div style="text-align:center">
    <h2>Clothes shop</h2>
    <p>Validated form for details</p>
  </div>
  <div class="row">
    <div class="column" style="text-align:center">
      <form action="products.html">
        <label for="fname">First Name</label>
        <input type="text" name="firstname" type="text" placeholder="Your name.." required autofocus><br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lastname" type="text" placeholder="Your last name.." required><br><br>

        <label for="lname">Email ID</label>
        <input type="text" name="email" type="email" pattern="[^ @]*@[^ @]*" placeholder="Email ID.." autocomplete="example@example.com" required><br><br>

        <label for="bday">Birthdate</label>
        <input name="Birthdate" type="date" required><br><br>

        <label for="country">Country</label>
        <select name="country" required>
          <option value="australia">India</option>
          <option value="canada">Outside India</option>
        </select><br><br>

        <label for="address">Address</label><br>
        <textarea name="subject" placeholder="Address.." style="height:70px; width:200px"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
  </body>
</html>
